<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4" >
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              " >
            <div class="card-body p-5 shadow-5 text-center" >
              <h2 class="fw-bold mb-5">Sign Up</h2>
              <form id="form" action="/">
                <!-- username input -->
                <div class="form-outline mb-4">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" name="username" id="username" autocomplete="off" class="form-control" placeholder="Choose a username" required onclick="UsernameValidation()" oninput="UsernameValidation()">
                  <small id="signupUsernameHelp" class="form-text text-danger"></small>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address:</label>
                  <input type="text" name="email" id="email" autocomplete="off" class="form-control" placeholder="Enter your email" required onclick="EmailValidation()" oninput="EmailValidation()">
                  <small id="signupEmailHelp" class="form-text text-danger"></small>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password:</label>                  
                  <input type="password" name="password" id="password" autocomplete="off" class="form-control" placeholder="Enter a strong password" required onclick="PasswordValidation()" oninput="PasswordValidation()">
                  <small id="signupPasswordHelp" class="form-text text-danger"></small>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="confirm-password">Confirm Password:</label>                  
                  <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" class="form-control" placeholder="Reenter your password" required onclick="PasswordConfirmationValidation()" oninput="PasswordConfirmationValidation()">
                  <small id="signupPassword2Help" class="form-text text-danger"></small>
                </div>

                <!-- Submit button -->
                <button class="btn btn-block mb-4 colorPrimary" value="Sign Up" id="signupBtn" type="submit">
                  Sign up
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="Loginimg.jpg" id="imgLog"
            alt="" width="700px"/>
        </div>
      </div>
      <div class="col-sm-6">
        <p class="mb-1">&copy; Copyright Zakaria Messous</p>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script src="index.js"></script>
</body>
</html>
